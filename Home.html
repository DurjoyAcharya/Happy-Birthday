<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish_Birthday</title>
  </head>
  <body onload="playSound('./Bol Na Halke Halke Flute Version.mp3')">
    <h2>Hello World</h2>
    <iframe
      src="./Happy birthday  Instrumental.mp3"
      allow="autoplay; fullscreen"
    ></iframe>
    <script>
      function playSound(url) {
        const audio = new Audio(url);
        audio.play();
      }
      alert("Happy Birthday", (onclick = "playSound('./')"));
    </script>
  </body>
</html>
